<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Log in</title>
</head>

<body>
    <main>
        <h1>Register</h1>
        <form class="hide" name="login" action="">
            <input type="text" name="name" id="name" placeholder="Full Name" autocomplete="username">
            <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="user-email">
            <input type="tel" name="tel" id="tel" placeholder="Phone" autocomplete="user-phone">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="new-password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="confirm-password">
            <input type="submit" class="btn btn-register" value="Register">
            <input type="button" class="btn btn-sign-in" value="Have account? Sign in">
        </form>
    </main>
</body>

</html>
